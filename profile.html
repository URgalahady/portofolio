<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URgalahady - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<header class="main-header">
    <div class="header-content">
        <a href="portofolio.html" class="portofolio">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">My Portfolio</h1>
    </div>
</header>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-cover"></div>
                <div class="profile-avatar">
                    <img src="your-photo.jpg" alt="Profile Picture" class="avatar">
                    
                </div>
                
            </div>

            <div class="profile-body">
                <div class="profile-stats">
                    <div class="stat">
                        <i class="fas fa-code"></i>
                        <span class="counter">0</span>
                        <p>Projects</p>
                    </div>
                    <div class="stat">
                        <i class="fas fa-star"></i>
                        <span class="counter">0</span>
                        <p>Stars</p>
                    </div>
                    <div class="stat">
                        <i class="fas fa-users"></i>
                        <span class="counter">0</span>
                        <p>Followers</p>
                    </div>
                </div>

                <div class="profile-bio">
                    <h2>About Me</h2>
                    <p class="bio-text">Hi, I'm URgalahady! I'm passionate about web development and creating awesome user experiences.</p>
                    
                </div>

                <div class="profile-skills">
                    <h2>Skills</h2>
                    <div class="skill-bars">
                        <div class="skill">
                            <span class="skill-name">HTML/CSS</span>
                            <div class="skill-bar">
                                <div class="skill-level" data-level="90"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <span class="skill-name">JavaScript</span>
                            <div class="skill-bar">
                                <div class="skill-level" data-level="85"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <span class="skill-name">React</span>
                            <div class="skill-bar">
                                <div class="skill-level" data-level="75"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-social">
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
